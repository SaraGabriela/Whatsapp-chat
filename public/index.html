<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Whatsapp Web</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	  	<meta name="viewport" content="width=device-width, initial-scale=1">
	  	<link rel="shortcut icon" href="image/favicon.png" type="image/png">
	  	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600%7CRoboto:300,400,500" media="all">


	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
	<style>


	*{outline: solid 1px rgba(255,0,0,0.3)}
		.fondo{background-color: #009688; width: 100%; height: 100px; z-index: -200; position: absolute; top: 0px;}
		.usuario {width: 50px;}
		.encabezado {height: 60px;}
		.encabezado i {margin-right: 20px;}
		.usuarios-conectados{height: 300px; overflow-y:scroll;}
		.mensajes-enviados{height: 280px; overflow-y:scroll;}

		#bienvenida
		{
			border: 1px solid #CCC;
			margin: 10px;
		}
		#chat
		{
			margin: 10px;
			display: none;
				}
		
	</style>
</head>
<body>
	<div class="fondo"></div>
	<div id="bienvenida" class="well">
		<h3>Hola, por favor ingresa tu nombre para entrar al chat</h3>
		<input type="text" id="nombre" class="form-control">
		<button class="uno" onclick="guardarNombre()">Entrar</button>
	</div>

	<div id="chat" > <!--Empieza chat-->

	<div class="col-md-12">
		<div class="col-md-4">
		<div class="encabezado">
			<img class="float-left usuario" src="https://image.freepik.com/iconos-gratis/la-imagen-del-usuario-con-el-fondo-negro_318-34564.jpg">
			<i class="glyphicon glyphicon-list pull-right" aria-hidden="true"></i>
			<i class="glyphicon glyphicon-list pull-right" aria-hidden="true"></i>			
		</div>	
		<div class="usuarios-conectados"> <!--comienza usuarios conectados-->
				
			

		</div>  <!--termina usuarios conectados-->
		</div>
		<div class="col-md-8">
			<div class="encabezado">
				<img class="usuario"src="http://www.mediafire.com/convkey/3c52/lu1gm9z60qs2929zg.jpg?size_id=5">
				<i class="glyphicon glyphicon-list pull-right" aria-hidden="true"></i>
			    <i class="glyphicon glyphicon-list pull-right" aria-hidden="true"></i>
			</div>
			<div class="mensajes-enviados">
				<ul id="lista_mensajes" class="list-group"></ul>
			</div>
			<div class="escribe">
		<input type="text" id="mensaje" class="form-control">
		<button onclick="enviarMensaje()">Enviar mensaje</button>
		<button onclick="limpiarMensajes()">Limpiar mensajes</button>
			</div>
		</div>
	</div>		
				
	</div> <!--Termina chat-->


	<script>
		var socket = io('/');
		var nombre;
		

		

		function guardarNombre()
		{
			nombre = $('#nombre').val();
			$('#bienvenida').hide();
			$('#chat').show();
			usuario = $('#nombre').val();	
				
		}

		
	
		function enviarMensaje()
		{
			socket.emit('chat', "<span class='label label-danger'>" +  nombre + "</span> : " + $('#mensaje').val()  );
			$('#mensaje').val('');
			$('#mensaje').focus();
		}

		function limpiarMensajes()
		{
			$('#lista_mensajes').html('');
		}

		socket.on('nuevo_mensaje', function (_msg)
		{
			$('#lista_mensajes').append('<li class="list-group-item">' + _msg + '</li>');


		});

	</script>
</body>
</html>
